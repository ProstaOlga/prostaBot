logging.level.root = info

server.port=${SERVER_PORT}

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORRD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
server.servlet.session.persistent=false

telegrambot.userName=${PROSTA_BOT_NAME}
telegrambot.botToken=${PROSTA_BOT_TOKEN}
#telegrambot.webHookPath=https://telegrambotsimpl.herokuapp.com/
telegrambot.webHookPath=${PROSTA_BOT_WEBHOOK_PATH}
telegrambot.botId=${PROSTA_BOT_BOT_ID}
telegrambot.admin.id=${PROSTA_BOT_ADMIN_ID}
telegrambot.group.bot.id=${PROSTA_GROUP_BOT_ID}

language.languageCode=${LANGUAGE_CODE}
language.CountryCode=${COUNTRY_CODE}
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
catImage.url=https://api.thecatapi.com/v1/images/search





